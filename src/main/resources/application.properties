spring.datasource.driver-class-name=@banner.connection.driver_class@
spring.datasource.url=@banner.connection.url@
spring.datasource.username=@banner.connection.username@
spring.datasource.password=@banner.connection.password@

spring.jmx.default-domain=emergency-notification-soffit

org.apereo.portal.soffit.jwt.encryptionPassword=@org.apereo.portal.soffit.jwt.encryptionPassword@
org.apereo.portal.soffit.jwt.signatureKey=@org.apereo.portal.soffit.jwt.signatureKey@
org.apereo.portal.soffit.jwt.issuer=Soffit
edu.oakland.soffit.parser.strict=false
org.apereo.portal.soffit.jwt.algorithm=HS512